<div class="card p-3 bg-light my-3">
    @if (product !== undefined) {
         <h1>Product Detail for id {{product.id}}</h1>
         <h3>{{product.title}}</h3>
         <p>{{product.price | currency: "USD"}}</p>
         <span class="badge bg-dark text-align">{{product.category}}</span>
         <img [src]="product.image" [alt]="product.title" >
    } @else {
       <p>Product Not Found</p>
    }
</div>
