<div class="card bg-light p-3 my-3">
    <h2>Add New Product</h2>
    <div class="mb-3">
        <label for="title" class="form-label">Product Name</label>
        <input type="text" class="form-control" name="title"
            [(ngModel)]="title" placeholder="Enter Product Name" style="margin: 0px;" />
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Product Price</label>
        <input type="number" class="form-control" name="price"
            [(ngModel)]="price" placeholder="Enter Product Price" style="margin: 0px;"/>
    </div>
    <div class="mb-3">
        <label for="text" class="form-label">Product Description</label>
        <textarea class="form-control" name="description" 
            [(ngModel)]="description" rows="3"></textarea>
    </div>

    <button class="btn btn-primary" [disabled]="!title || !description || price <= 0" (click)="addProductPressed()">Add new Product</button>
</div>
